{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial KPIs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Financial KPIs</h1>
    </header>
    <main>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <ul>
                {% for kpi, value in kpis.items %}
                    <li>{{ kpi }}: {{ value }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 Financial Analysis Application</p>
    </footer>
</body>
</html>
